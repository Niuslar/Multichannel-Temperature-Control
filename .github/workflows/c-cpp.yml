jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: mahmedtech/stm32-cubeide-headless:latest
    steps:
    - uses: actions/checkout@v2
    - name: build 1
      run: chmod +x /opt/st/stm32cubeide_1.9.0/headless-build.sh
    - name: build 2
      run:  ./opt/st/stm32cubeide_1.9.0/headless-build.sh -data /workspace -import /__w/Multichannel-Temperature-Control/Multichannel-Temperature-Control -cleanBuild 'Multichannel temperature sensor' -markerType cdt || { echo "Build Failed"; exit 1; }
