name: C/C++ CI

on: push
 #   branches: [ develop ]
 # pull_request:
 #   branches: [ develop ]

jobs:
  build:

    runs-on: mahmedtech/stm32-cubeide-headless:latest

    steps:
    - uses: actions/checkout@v3
    - name: build
    - run: chmod +x /workspace/Multichannel-Temperature-Control/builder.sh
    - run: ./workspace/Multichannel-Temperature-Control/builder.sh
    - name: Upload a Build Artifact
    - uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: |
          /workspace/Multichannel-Temperature-Control/Debug
          /workspace/Multichannel-Temperature-Control/Release
